<!DOCTYPE html>

<html>
<body>


<div>
    If you click the button that follows, an HTTP request will be sent. To a
    hardcoded address.
</div>

<div>
    <form id="trigger_form" onsubmit="Trigger()">
        <input type="submit" value="Submit">
    </form>
</div>

<script type="text/javascript" src="./send_http_request_to_simplest_backend.js"></script>

<script type="text/javascript">
    function handleForm(event) {
        event.preventDefault();
    }
    form_el = document.getElementById("trigger_form");
    form_el.addEventListener('submit', handleForm);
</script>


</body>
</html>
