<!DOCTYPE html>

<html>
<body>


<div>
    If you click the button that follows, an HTTPS request will be sent to a
    host.
</div>

<div>
    <form id="request_form" onsubmit="SendRequest()">
        <input type="submit" value="Submit">
    </form>
</div>

<script type="text/javascript" src="./https_connection_to_py_backend.js"></script>

<script type="text/javascript">
    // Prevent page from reloading when "Submit" button is clicked.
    function handleForm(event) {
        event.preventDefault();
    }
    form_el = document.getElementById("request_form");
    form_el.addEventListener('submit', handleForm);
</script>


</body>
</html>
