<!DOCTYPE html>
<html>
<body>

<form id="my_form" onsubmit="PopulateInfo(ytid.value, start_t.value, end_t.value)">
  <label for="ytid">ytid:</label>
  <input type="text" id="ytid" name="ytid" value="Sj2UksH_nSI"><br><br>

  <label for="start_t">start_t (s):</label>
  <input type="number" id="start_t" name="start_t" value=10><br><br>

  <label for="end_t">end_t (s):</label>
  <input type="number" id="end_t" name="end_t" value=20><br><br>

  <input type="submit" value="Submit">
</form>

<!--<p id="ytid_dest">(ytid not entered)</p>-->
<!--<p id="ytid_dest">(ytid not entered)</p>-->
<p id="start_t_dest">(start_t not entered)</p>
<p id="end_t_dest">(end_t not entered)</p>

<iframe
  width="560"
  height="315"
  src="https://www.youtube.com/embed/"<p id="ytid_dest"></p>p>"?controls=0&start=30&end=40"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>


<script>
  function handleForm(event) {
    event.preventDefault();
  }
  <!-- Called when id="my_form" is submitted.-->
  function PopulateInfo(ytid, start_t, end_t){
      ytid_el = document.getElementById("ytid_dest")
      ytid_el.innerHTML = ytid;

      start_t_el = document.getElementById("start_t_dest")
      start_t_el.innerHTML = start_t;

      end_t_el = document.getElementById("end_t_dest")
      end_t_el.innerHTML = end_t;
  }

  form_el = document.getElementById("my_form");
  form_el.addEventListener('submit', handleForm);
</script>

</body>
</html>
